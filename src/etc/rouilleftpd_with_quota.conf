# Configuration de rouilleftpd avec support des quotas et ratios
# Inspiré de la syntaxe glFTPd mais adapté à TOML

[server]
listen_port = 21
pasv_address = "0.0.0.0"
ipc_key = "0x0000DEAD"
chroot_dir = "/home/etc/src/rouilleftpd/src/"
min_homedir = "site-ftp"
passwd_file = "etc/passwd"

upload_buffer_size = 256000    # Buffer size in bytes (256 KB)
download_buffer_size = 256000  # Buffer size in bytes (256 KB)

# Configuration des quotas et ratios - inspiré de glFTPd
[quota]
# Quota par défaut pour les nouveaux utilisateurs (en octets)
default_quota = 10737418240  # 10 GB

# Ratio par défaut pour les nouveaux utilisateurs (format "upload:download")
default_ratio = "1:1"

# Fichiers de stockage
guota_storage_file = "data/quotas.json"
ratio_storage_file = "data/ratios.json"
stats_storage_file = "data/transfer_stats.json"

# Activation des systèmes
enable_quota = true
enable_ratio = true